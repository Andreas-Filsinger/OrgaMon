  var value = document.forms[id].elements['version'].options[index].value;
  if(!hasDetail[value])
  { //document.forms[id].elements['detail'].disabled = true;

	document.forms[id].elements['detail'].value = '';
  }
  else
  { //document.forms[id].elements['detail'].disabled = false;
    document.forms[id].elements['detail'].className = 'char05';
  }
  if (submit)// && !hasDetail[value]) 
    document.forms[id].submit();
}
</script>
